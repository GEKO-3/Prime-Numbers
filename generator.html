<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers - Mirror Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .generator-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .generate-btn {
            padding: 30px 60px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Silom', 'Monaco', 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .generate-btn:active {
            transform: translateY(-2px);
        }

        .result-display {
            margin-top: 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .generated-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 3px;
        }

        .status-message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #10b981;
            font-weight: bold;
        }

        .error-message {
            color: #ff4757;
        }

        .history-section {
            margin-top: 50px;
            text-align: left;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-number {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .history-time {
            font-size: 0.9em;
            color: #999;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #f0f4ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <script>
        // Check authentication
        if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Disable developer tools
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>

    <div class="container">
        <header>
            <img src="prime numbers profile.svg" alt="Prime Numbers Logo" class="logo">
            <h1>Mirror Number Generator</h1>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </header>

        <main>
            <div class="generator-container">
                <a href="admin.html" class="back-link">‚Üê Back to Admin</a>
                
                <h2>Generate Mirror Number</h2>
                <p style="color: #666; margin-bottom: 30px;">Click to generate a unique 6-digit mirror number (e.g., 345543)</p>
                
                <button id="generateBtn" class="generate-btn">Generate Number</button>
                
                <div id="resultDisplay" class="result-display" style="display: none;">
                    <div>
                        <div class="generated-number" id="generatedNumber"></div>
                        <div class="status-message" id="statusMessage"></div>
                    </div>
                </div>

                <div class="history-section">
                    <h3>Generated Numbers History</h3>
                    <div id="historyList" class="history-list">
                        <p style="text-align: center; color: #999;">No numbers generated yet</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, query, orderByChild, equalTo, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        import { firebaseConfig } from './firebase-config.js';
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make available globally
        window.db = database;
        window.dbRef = ref;
        window.dbPush = push;
        window.dbOnValue = onValue;
        window.dbQuery = query;
        window.dbOrderByChild = orderByChild;
        window.dbEqualTo = equalTo;
        window.dbGet = get;
        
        window.addEventListener('DOMContentLoaded', () => {
            if (window.initGenerator) {
                window.initGenerator();
            }
        });

        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            window.location.href = 'login.html';
        }
        window.logout = logout;
    </script>
    <script src="generator.js" defer></script>
</body>
</html>
