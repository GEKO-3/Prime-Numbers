<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers - Browse Premium Numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="prime numbers profile.svg" alt="Prime Numbers Logo" class="logo">
            <h1>Prime Numbers</h1>
        </header>

        <main>
            <!-- Browse Section -->
            <section class="list-section">
                <h2>Browse Premium Phone Numbers</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search phone numbers...">
                </div>
                <div class="filter-options">
                    <label>
                        <input type="checkbox" id="filterPostpaid"> Show Postpaid Only
                    </label>
                </div>
                <div id="phoneList" class="phone-list view-only"></div>
            </section>
        </main>

        <footer class="view-footer">
            <p>Contact us to purchase premium numbers</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Import Firebase config
        import { firebaseConfig } from './firebase-config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make database reference available globally
        window.db = database;
        window.dbRef = ref;
        window.dbOnValue = onValue;
        
        // Wait for DOM and Firebase to be ready
        window.addEventListener('DOMContentLoaded', () => {
            if (window.initializeViewPage) {
                window.initializeViewPage();
            }
        });
    </script>
    <script src="view.js" defer></script>
</body>
</html>
