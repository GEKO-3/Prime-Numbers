<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="prime numbers profile.svg" alt="Prime Numbers Logo" class="logo">
            <h1>Prime Numbers</h1>
        </header>

        <main>
            <!-- Add Phone Number Section -->
            <section class="add-section">
                <h2>Add Phone Number</h2>
                <form id="phoneForm">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" placeholder="e.g., 7777777" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (MVR):</label>
                        <input type="number" id="price" placeholder="e.g., 5000" step="0.01" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="postpaidOnly">
                            <span>Postpaid Only</span>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="soldStatus">
                            <span>Mark as Sold</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Add Number</button>
                </form>
            </section>

            <!-- Phone Numbers List -->
            <section class="list-section">
                <h2>Phone Numbers</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search phone numbers...">
                </div>
                <div id="phoneList" class="phone-list"></div>
            </section>

            <!-- Image Generator Section -->
            <section class="generator-section">
                <h2>Generate Image</h2>
                <p>Select up to 10 phone numbers to generate a 5:3 ratio image</p>
                <div class="selected-numbers">
                    <h3>Selected Numbers (<span id="selectedCount">0</span>/10):</h3>
                    <div id="selectedList"></div>
                </div>
                <button id="generateBtn" class="btn-generate" disabled>Generate Image</button>
                <div id="imagePreview" class="image-preview"></div>
                <button id="downloadBtn" class="btn-download" style="display: none;">Download Image</button>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Import Firebase config
        import { firebaseConfig } from './firebase-config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make database reference available globally
        window.db = database;
        window.dbRef = ref;
        window.dbPush = push;
        window.dbOnValue = onValue;
        window.dbRemove = remove;
        window.dbUpdate = update;
        
        // Wait for DOM and Firebase to be ready
        window.addEventListener('DOMContentLoaded', () => {
            if (window.initializeApp) {
                window.initializeApp();
            }
        });
    </script>
    <script src="app.js" defer></script>
</body>
</html>
