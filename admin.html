<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Check authentication
        if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Disable developer tools
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
    <div class="container">
        <header>
            <img src="prime numbers profile.svg" alt="Prime Numbers Logo" class="logo">
            <h1>Prime Numbers - Admin Panel</h1>
            <a href="generator.html" class="btn-generator">Mirror Generator</a>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </header>

        <main>
            <!-- Add Phone Number Section -->
            <section class="add-section">
                <h2>Add Phone Number</h2>
                <div class="add-mode-tabs">
                    <button type="button" class="tab-btn active" onclick="switchAddMode('single')">Single Number</button>
                    <button type="button" class="tab-btn" onclick="switchAddMode('bulk')">Bulk Add (5 Numbers)</button>
                </div>
                
                <!-- Single Add Form -->
                <form id="phoneForm" class="add-form active">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" placeholder="e.g., 7777777 or +9607777777" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (MVR):</label>
                        <input type="number" id="price" placeholder="e.g., 5000" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="">No Category</option>
                            <option value="Mirror">Mirror</option>
                            <option value="Triple">Triple</option>
                            <option value="Quad">Quad</option>
                            <option value="Double">Double</option>
                            <option value="Double Double">Double Double</option>
                            <option value="Repeat">Repeat</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="postpaidOnly">
                            <span>Postpaid Only</span>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="soldStatus">
                            <span>Mark as Sold</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Add Number</button>
                </form>

                <!-- Bulk Add Form -->
                <form id="bulkForm" class="add-form">
                    <div class="form-group">
                        <label for="bulkNumbers">Enter up to 5 numbers:</label>
                        <div id="bulkInputs">
                            <div class="bulk-entry">
                                <input type="text" class="bulk-number" placeholder="Phone number 1" required>
                                <input type="number" class="bulk-price" placeholder="Price (MVR)" step="0.01" required>
                            </div>
                            <div class="bulk-entry">
                                <input type="text" class="bulk-number" placeholder="Phone number 2">
                                <input type="number" class="bulk-price" placeholder="Price (MVR)" step="0.01">
                            </div>
                            <div class="bulk-entry">
                                <input type="text" class="bulk-number" placeholder="Phone number 3">
                                <input type="number" class="bulk-price" placeholder="Price (MVR)" step="0.01">
                            </div>
                            <div class="bulk-entry">
                                <input type="text" class="bulk-number" placeholder="Phone number 4">
                                <input type="number" class="bulk-price" placeholder="Price (MVR)" step="0.01">
                            </div>
                            <div class="bulk-entry">
                                <input type="text" class="bulk-number" placeholder="Phone number 5">
                                <input type="number" class="bulk-price" placeholder="Price (MVR)" step="0.01">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bulkCategory">Category (applies to all):</label>
                        <select id="bulkCategory">
                            <option value="">No Category</option>
                            <option value="Mirror">Mirror</option>
                            <option value="Triple">Triple</option>
                            <option value="Quad">Quad</option>
                            <option value="Double">Double</option>
                            <option value="Double Double">Double Double</option>
                            <option value="Repeat">Repeat</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="bulkPostpaidOnly">
                            <span>Postpaid Only (applies to all)</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Add Numbers</button>
                </form>
            </section>

            <!-- Phone Numbers List -->
            <section class="list-section">
                <h2>Phone Numbers</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search phone numbers...">
                </div>
                <div class="filter-bar">
                    <label for="categoryFilter">Filter by Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Mirror">Mirror</option>
                        <option value="Triple">Triple</option>
                        <option value="Quad">Quad</option>
                        <option value="Double">Double</option>
                        <option value="Double Double">Double Double</option>
                        <option value="Repeat">Repeat</option>
                        <option value="none">No Category</option>
                    </select>
                </div>
                <div id="phoneList" class="phone-list"></div>
            </section>

            <!-- Image Generator Section -->
            <section class="generator-section">
                <h2>Generate Image</h2>
                <p>Select up to 10 phone numbers to generate a 3:5 portrait social media image</p>
                <div class="selected-numbers">
                    <h3>Selected Numbers (<span id="selectedCount">0</span>/10):</h3>
                    <div id="selectedList"></div>
                </div>
                <button id="generateBtn" class="btn-generate" disabled>Generate Image</button>
                <div id="imagePreview" class="image-preview"></div>
                <button id="downloadBtn" class="btn-download" style="display: none;">Download Image</button>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Phone Number</h2>
                <span class="modal-close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm" onsubmit="saveEdit(event)">
                <div class="form-group">
                    <label for="editPhoneNumber">Phone Number:</label>
                    <input type="text" id="editPhoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="editPrice">Price (MVR):</label>
                    <input type="number" id="editPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category:</label>
                    <select id="editCategory">
                        <option value="">No Category</option>
                        <option value="Mirror">Mirror</option>
                        <option value="Triple">Triple</option>
                        <option value="Quad">Quad</option>
                        <option value="Double">Double</option>
                        <option value="Double Double">Double Double</option>
                        <option value="Repeat">Repeat</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="editPostpaidOnly">
                        <span>Postpaid Only</span>
                    </label>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="editSold">
                        <span>Mark as Sold</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Import Firebase config
        import { firebaseConfig } from './firebase-config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make database reference available globally
        window.db = database;
        window.dbRef = ref;
        window.dbPush = push;
        window.dbOnValue = onValue;
        window.dbRemove = remove;
        window.dbUpdate = update;
        
        // Wait for DOM and Firebase to be ready
        window.addEventListener('DOMContentLoaded', () => {
            if (window.initializeApp) {
                window.initializeApp();
            }
        });
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            window.location.href = 'login.html';
        }
        window.logout = logout;
        
        // Switch between add modes
        function switchAddMode(mode) {
            const singleForm = document.getElementById('phoneForm');
            const bulkForm = document.getElementById('bulkForm');
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(tab => tab.classList.remove('active'));

            if (mode === 'single') {
                singleForm.classList.add('active');
                bulkForm.classList.remove('active');
                tabs[0].classList.add('active');
            } else {
                singleForm.classList.remove('active');
                bulkForm.classList.add('active');
                tabs[1].classList.add('active');
            }
        }
        window.switchAddMode = switchAddMode;
    </script>
    <script src="app.js" defer></script>
</body>
</html>
